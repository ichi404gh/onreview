{% extends "base.html" %}
{%block body%}
    <span>rating: {{ post.score }}
        <a href="/vote/post/{{post.id}}">{% if scored %}-{% else %}+{% endif %}</a>
    </span>
    <p><!--
    --><pre>{{post.code}}</pre>

    </p>
    <p>
      <i>{{post.description}}</i>
    </p>
    <a href="/add_comment/{{post.id}}">add comment</a>
    
    <ul>
      {% for c in active_comments %}
        <li><a href="/comment/{{c.id}}">-&gt;{{c.description}}</a> ({{c.score}})</li>
      {% endfor %}
    </ul>
{% endblock %}
